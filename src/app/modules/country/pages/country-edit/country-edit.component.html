<mat-card class="new-country">
  <mat-card-title class="new-country__title">{{
    countryId ? "Edit Country" : "Add new country"
  }}</mat-card-title>
  <form action="" [formGroup]="countryForm" (ngSubmit)="updateCountry()">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Country name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="formValidator('name')">Name is mandatory</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Official Language</mat-label>
        <input matInput formControlName="officalLanguage" />
        <mat-error *ngIf="formValidator('officalLanguage')"
          >Offical language is mandatory</mat-error
        >
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Capital</mat-label>
        <input matInput formControlName="capital" />
        <mat-error *ngIf="formValidator('capital')"
          >Capital is mandatory</mat-error
        >
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Population</mat-label>
        <input matInput formControlName="population" />
        <mat-error *ngIf="formValidator('population')"
          >Population is mandatory</mat-error
        >
      </mat-form-field>
    </div>
    <div class="new-country__actions">
      <button mat-raised-button [routerLink]="'/country'" type="button">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit">
        Save country
      </button>
    </div>
  </form>
</mat-card>
